<script type="text/javascript">
    layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layuimini = layui.layuimini;

            // 监听添加操作
            $(".data-add-btn").on("click", function () {
                var index = layer.open({
                    title: '添加导航',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../views/admin/banner_add.html',
                     end: function() {
                            //刷新页面, 
                            location.reload();
                     },

                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

                return false;
            });
        

    });
            
  

</script>
